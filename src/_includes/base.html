<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Front Range Front-End</title>
    <meta name="description" content="Front-end developer meetup in Denver, CO. Topics include: HTML, CSS, Sass, JS, accessibility, UI, & UX">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/style.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/pcf7scr.css">

    <meta name="generator" content="{{ eleventy.generator }}" />
  </head>
  <body class="l-body">
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an outdated browser. Please <a target="_blank" rel="nofollow noreferrer noopener" href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="l-header site-header">
      <a href="/" class="site-header__logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -200 3848 1800" role="presentation" focusable="false">
          <g fill-rule="evenodd">
            <path fill="#60569C" d="M1735.64 0L507.27 1750.66h174.1L1803.34 154.74h19.35l1121.96 1595.93h174.1L1890.36 0h-154.72z"/>
            <path fill="#60569C" d="M1881.3 947.64L2209.45 441H2034.9L1817 788.83h-5.25l-217.88-347.8H1419.3l328.14 506.63h133.87z"/>
            <path fill="#5C6443" d="M2753.76 467.26l-947.5 1361.57h179.06l835.6-1201.16h14.9l835.6 1201.16h179.06l-947.5-1361.57h-149.22z"/>
            <path fill="#2C313E" d="M600.2 925.04L41.05 1749.4h174.6l448.62-665.22h8.83l448.66 665.2h174.57L737.2 925.05h-137z"/>
          </g>
        </svg>
        <span class="screen-reader-text">Front Range Front-End</span>
        <span class="site-header__name" aria-hidden="true">
          <span class="t-logo-cap">F</span>ront
          <span class="t-logo-cap">R</span>ange
          <span class="t-logo-cap">F</span>ront-{{-}}
          <span class="t-logo-cap">E</span>nd
        </span>
      </a>
      <label class="site-header__nav-toggle t-label" for="nav-toggle">Menu</label>
      <input type="checkbox" class="hidden-label" name="nav-toggle" id="nav-toggle"></label>
      <nav class="site-header__nav">
        {%- for link in collections.nav -%}
        <a href="#{{ link.fileSlug }}" class="site-header__nav__link link">{{ link.data.title }}</a>
        {%- endfor -%}
      </nav>
    </header>

    <main class="l-main site-content {{ contentClass }}">
      {%- if title -%}
      <h1>{{ title }}</h1>
      {%- endif -%}
      {{ content }}
    </main>

    <footer class="l-footer site-footer">
      <p class="site-footer__copyright">All Contents &copy; {{ site.firstYear }}&ndash;{{ site.currentYear }} Front Range Front-End</p>
    </footer>

    <script data-goatcounter="https://frfe.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
